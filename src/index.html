<!doctype html>
<html>
<head>

<body>
<h1>dinner-party faux pas</h1>
  <div id="stage">
    
        <div id="table"></div>
        <div class="person" id="claudius"></div>
        <div class="person" id="gertrude"></div>
        <div class="person spin" id="hamlet"></div>
        <div class="person" id="ophelia"></div>
    
        <div class="plate player"></div>
        <div class="plate npc claudius"></div>
        <div class="plate npc gertrude"></div>
        <div class="plate npc hamlet"></div>
        <div class="plate npc ophelia"></div>

        <div class="knife npc gertrude"></div>
        <div class="knife npc hamlet"></div>
        <div class="knife npc ophelia"></div>

        
        <div class="fork player"></div>
        <div class="fork npc claudius"></div>
        <div class="fork npc gertrude"></div>
        <div class="fork npc hamlet"></div>
        <div class="fork npc ophelia"></div>

        <div class="spoon npc gertrude"></div>
        <div class="spoon npc hamlet"></div>
        <div class="spoon npc ophelia"></div>

        <div class="glass npc gertrude"></div>

        <div class="glass npc ophelia"></div>

        
  </div>

<script>
    $(function(){
        
        $("#stage").click(clickStage);
        
    });
    function clickStage(e){
        
        showAction({p: 1, target: "hamlet", effect: Object, action: "dagger_claudius", source: "ophelia", actiontype:"heart"});
        
        var parentOffset = $(this).parent().offset(); 
        var relX = e.pageX - parentOffset.left;
        var relY = e.pageY - parentOffset.top;
   //alert("left:"+relX+"px;\n"+"top:"+relY+"px;");
    }
    
</script>
